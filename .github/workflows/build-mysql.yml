name: Build MySQL Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'containers/recipes/mysql.yaml'
      - 'containers/images/mysql/**'
      - 'tools/builder/**'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mysql
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python deps (for builder)
        run: |
          python3 -m pip install --upgrade pyyaml

      - name: Run builder (parse recipe, fetch sources, prepare build context)
        run: |
          python3 tools/builder/build.py mysql

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: containers/images/mysql
          file: containers/images/mysql/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest